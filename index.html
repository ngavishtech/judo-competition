<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meitav Judo Competition</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="sticky-header">
        <div class="app-name">Meitav Judo Competition</div>
        <nav class="tabs">
            <button data-tab="registration">Registration</button>
            <button data-tab="weigh-in">Weigh-In</button>
            <button data-tab="tab3">Tab 3</button>
            <button data-tab="tab4">Tab 4</button>
            <button data-tab="tab5">Tab 5</button>
            <button data-tab="settings">⚙️</button>
        </nav>
        <div class="icon">⚙️</div>
    </header>
    <main>
        <section id="registration" class="tab-content">
            <h1>Registration</h1>
            <div class="registration-container">
                <form id="registration-form" class="registration-form">
                    <label for="first-name">שם פרטי</label><input type="text" id="first-name" required>
                    <label for="last-name">שם משפחה</label><input type="text" id="last-name" required>
                    <label for="gender">מין</label>
                    <select id="gender" required>
                        <option value="" disabled selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="age">שנת לידה</label><input type="number" step="0.5" id="age" required>
                    <label for="grade">כיתה</label><input type="text" id="grade" required>
                    <label for="rank">חגורה</label><input type="text" id="rank" >
                    <label for="branch">עיר/סניף</label><input type="text" id="branch" required>
                    <label for="coach-name">שם המאמן</label><input type="text" id="coach-name" required>
                    <label for="weight">משקל (ק"ג)</label><input type="number" step="0.01" id="weight">
                    <label for="payment">תשלום</label><input type="text" id="payment">
                    <label for="comments">הערות</label><textarea id="comments"></textarea>
                    <button type="submit">Submit</button>
                </form>
        
                <div id="user-list-container">
                    <h3>
                        Submitted Users
                        <button id="registration-refresh-button" style="cursor: pointer;">&#x21bb; Refresh</button>
                    </h3>
                    <input type="text" id="registration-search" placeholder="Search..." />
                    <ul id="user-list"></ul>
                </div>
            </div>
        </section>
        <section id="weigh-in" class="tab-content hidden">
            <h1>
                Weigh-In
                <button id="weigh-in-refresh-button" style="cursor: pointer;">&#x21bb; Refresh</button>
            </h1>
            <input type="text" id="weigh-in-search" placeholder="Search..." />
            <div id="search-results"></div>
            <div id="grouped-view"></div>
        </section>
        <section id="tab3" class="tab-content hidden"><h1>Tab 3 Content</h1></section>
        <section id="tab4" class="tab-content hidden"><h1>Tab 4 Content</h1></section>
        <section id="tab5" class="tab-content hidden"><h1>Tab 5 Content</h1></section>
        <section id="settings" class="tab-content hidden">
            <h1>Settings</h1>
            <div class="registration-container">
                <form id="settings-form" class="registration-form">
                    <label for="gender">Gender</label>
                    <select id="new-gender" required>
                        <option value="" disabled selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="new-age-from">From Birth Year</label><input type="number" id="new-age-from" required>
                    <label for="new-age-to">To Birth Year</label><input type="number" id="new-age-to" required>

                    <label for="new-weight-from">From Weight (KG)</label><input type="number" step="0.01" id="new-weight-from" required>
                    <label for="new-weight-to">To Weight (KG)</label><input type="number" step="0.01" id="new-weight-to" required>

                    <button type="submit">Submit</button>
                </form>

                <div id="current-ranges-container">
                    <h3>Current Categories</h3>
                    <ul id="settings-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
