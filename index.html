<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meitav Judo Competition</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="sticky-header">
        <div class="app-name">Meitav Judo Competition</div>
        <nav class="tabs">
            <button data-tab="registration">Registration</button>
            <button data-tab="weigh-in">Weigh-In</button>
            <button data-tab="leagues">Leagues</button>
            <button data-tab="results">Results</button>
            <button data-tab="settings">Categories ⚙️</button>
        </nav>
        <div class="icon">⚙️</div>
    </header>
    <main>
        <section id="registration" class="tab-content">
            <h1>Registration</h1>
            <div class="registration-container">
                <form id="registration-form" class="registration-form">
                    <label for="first-name">שם פרטי *</label><input type="text" id="first-name" required>
                    <label for="last-name">שם משפחה *</label><input type="text" id="last-name" required>
                    <label for="gender">מין *</label>
                    <select id="gender" required>
                        <option value="" disabled selected></option>
                        <option value="Male">זכר</option>
                        <option value="Female">נקבה</option>
                    </select>
                    <label for="age">שנת לידה *</label><input type="number" step="0.5" id="age" required>
                    <label for="grade">כיתה</label>
                    <select id="grade">
                        <option value="" disabled selected></option>
                        <option value="PrePreSchool">ט.חובה</option>
                        <option value="PreSchool">חובה</option>
                        <option value="School1">א</option>
                        <option value="School2">ב</option>
                        <option value="School3">ג</option>
                        <option value="School4">ד</option>
                        <option value="School5">ה</option>
                        <option value="School6">ו</option>
                        <option value="School7">ז</option>
                        <option value="School8">ח</option>
                        <option value="School9">ט</option>
                        <option value="School10">י</option>
                        <option value="School11">יא</option>
                        <option value="School12">יב</option>
                    </select>
                    <label for="rank">חגורה</label>
                    <select id="rank">
                        <option value="" disabled selected></option>
                        <option value="לבנה">לבנה</option>
                        <option value="לבנה-סגולה">לבנה-סגולה</option>
                        <option value="סגולה">סגולה</option>
                        <option value="לבנה-צהובה">לבנה-צהובה</option>
                        <option value="סגולה-צהובה">סגולה-צהובה</option>
                        <option value="צהובה">צהובה</option>
                        <option value="צהובה-כתומה">צהובה-כתומה</option>
                        <option value="כתומה">כתומה</option>
                        <option value="כתומה-ירוקה">כתומה-ירוקה</option>
                        <option value="ירוקה">ירוקה</option>
                        <option value="ירוקה-כחולה">ירוקה-כחולה</option>
                        <option value="כחולה">כחולה</option>
                        <option value="חומה">חומה</option>
                        <option value="שחורה">שחורה</option>
                    </select>
                    <label for="branch">סניף *</label><input type="text" id="branch" required>
                    <label for="coach-name">שם המאמן *</label><input type="text" id="coach-name" required>
                    <label for="weight">משקל (ק"ג)</label><input type="number" step="0.01" id="weight">
                    <label for="payment">תשלום</label><input type="text" id="payment">
                    <label for="comments">הערות</label><textarea id="comments"></textarea>
                    <button type="submit">Submit</button>
                </form>
        
                <div id="user-list-container">
                    <h3>
                        Submitted Athletes
                        <button id="registration-refresh-button" class="refresh-button">Refresh</button>
                    </h3>
                    <label for="registration-search"></label><input type="text" id="registration-search" placeholder="Search..." />
                    <ul id="user-list"></ul>
                </div>
            </div>
        </section>
        <section id="weigh-in" class="tab-content hidden">
            <h1>
                Weigh-In
                <button id="weigh-in-refresh-button" class="refresh-button">Refresh</button>
            </h1>
            <label for="weigh-in-search"></label><input type="text" id="weigh-in-search" placeholder="Search..." />
            <div id="search-results"></div>
            <button id="create-leagues-btn">Create Leagues</button>
            <button id="delete-leagues-btn">Delete Leagues</button>
            <div id="grouped-view"></div>
        </section>
        <section id="leagues" class="tab-content hidden">
            <h1>Leagues</h1>
            <div id="leagues-view">No Leagues</div>
        </section>
        <section id="results" class="tab-content hidden"><h1>Results</h1></section>
        <section id="settings" class="tab-content hidden">
            <h1>Categories Settings</h1>
            <div class="registration-container">
                <form id="settings-form" class="registration-form">
                    <label for="new-gender">מין *</label>
                    <select id="new-gender" required>
                        <option value="" disabled selected></option>
                        <option value="זכר">זכר</option>
                        <option value="נקבה">נקבה</option>
                    </select>
                    <label for="new-age-from">משנת לידה *</label><input type="number" id="new-age-from" required>
                    <label for="new-age-to">עד שנת לידה *</label><input type="number" id="new-age-to" required>

                    <label for="new-weight-from">ממשקל (ק"ג) *</label><input type="number" step="0.01" id="new-weight-from" required>
                    <label for="new-weight-to">עד משקל (ק"ג) *</label><input type="number" step="0.01" id="new-weight-to" required>

                    <button type="submit">Submit</button>
                </form>

                <div id="current-ranges-container">
                    <h3>Current Categories</h3>
                    <ul id="settings-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
